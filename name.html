<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
    <link rel="stylesheet" href="name.css">
    <link rel="stylesheet" href="personal-details.css">
</head>
<body>
    <div class="container">
        <!-- Personal Details Section -->
        <div class="personal-details">
            <h2>Personal Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="Website URL">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn URL">
                </div>
                <div class="form-group">
                    <label for="github">GitHub</label>
                    <input type="url" id="github" name="github" placeholder="GitHub URL">
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input type="url" id="twitter" name="twitter" placeholder="Twitter URL">
                </div>
            </div>
        </div>

        <div class="button-group">
            <a href="education.html">
            <button type="button" id="nextBtn">Next</button>
            </a>
        </div>
    </div>
</body>
</html>
